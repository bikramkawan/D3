<!DOCTYPE html>
<meta charset="utf-8">

<div id="chart"></div>
<style>
    body {
        font: 10px Arial;
        display: flex;
    }

    .view {
        fill: rgba(255, 255, 255, 0.2);
    }

    .axis path {
        display: none;
    }

    .axis line {
        stroke-opacity: 0.3;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    button {
        height: 50px;
        font-size: 31px;
    }

    .circleDrawn, .score {
        margin: 20px;
        display: block;
        font-size: 20px;
        border: 1px solid;
        border-radius: 5px;
        padding: 5px;
        text-align: center;
        background: lightblue;
    }

    .delete {
        display: none;
        flex-direction: column;
        justify-content: space-around;
        position: absolute;
        text-align: center;
        width: 150px;
        height: 50px;
        padding: 2px;
        font: 21px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;

    }

    .panel {
        background: lightgray;
        display: flex;
        flex-direction: column;
        width: 400px;
        justify-content: center;
        text-align: center;
    }

    .panel > h1 {
        font-size: 35px;
    }

    .panel > div, button {
        margin-bottom: 15px;
    }

    .action {
        display: flex;
    }

    .headerDelete {
        display: flex;
        justify-content: space-around;
    }

    .confirm {
        flex: 1;
        font-size: 24px;
    }

    .cancel {
        margin-right: 7px;
        cursor: pointer;
    }

    .yes, .no {
        flex: 1;
        cursor: pointer;
    }

</style>
<body>
<div class="panel"><h1>Support Panel</h1>

    <div class="score">
        <div class="dataScore"></div>
        <div class="priceScore"></div>
    </div>
    <div class="circleDrawn">Count Circles: 0</div>
    <button class="reset">Reset</button>
    <button class="toggleDraw">Draw Circle</button>

</div>


<div class="delete">
    <div class="confirm">Confirm</div>

    <div class="action">
        <div class="yes">Yes</div>
        <div class="no">No</div>
    </div>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 50, left: 50},
            width = 1000 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
    var toogleDrawCircle = false;
    var stored = new Map();
    var parseTime = d3.timeParse("%b %Y");
    bisectDate = d3.bisector(function (d) {
        return d.dt;
    }).left;
    formatValue = d3.format(",.2f"),
            formatCurrency = function (d) {
                return "Â£" + formatValue(d);
            };

    // initial x-scale
    var x = d3.scaleTime()
            .range([0, width]);


    //initial y-scale
    var y = d3.scaleLinear()
            .range([height, 0]);

    // initial d3.line() object
    var priceSeries = d3.line()
            .defined(function (d) {
                return d.price != 0;
            })
            .x(function (d) {
                return x(d.dt);
            })
            .y(function (d) {
                return y(d.price);
            });

    // svg element
    svg = d3.select('#chart')
            .append("svg:svg")
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append("svg:g")
            .attr("id", "group")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

    var deletediv = d3.select('.delete')
    // Hovertool element holder
    var focus = svg.append("g")
            .style("display", "block")

    var focusClick = svg.append("g").classed('focusedClicked', true)

    var dateScore = d3.select('.dataScore');
    var priceScore = d3.select('.priceScore');

    // Get the data
    d3.csv("data.csv", function (error, data) {
        if (error) throw error;
        // format the data
        data.forEach(function (d, i) {
            d.dt = parseTime(d.date);
            d.price = +d.price;
        });

        // Scale the range of the data
        var date_max = d3.max(data, function (d) {
            return d.dt;
        });
        console.log("Date range: ", d3.extent(data, function (d) {
            return d.dt;
        }));
        console.log("Price range: ", d3.extent(data, function (d) {
            return +d.price;
        }));
        x.domain(d3.extent(data, function (d) {
            return d.dt;
        }));
        y.domain(d3.extent(data, function (d) {
            return d.price;
        }));

        // Zoom variable [defines how far you can zoom (scaleExtent) and pan (translateExtent)]
        var zoom = d3.zoom()
                .scaleExtent([0.75, 15000])
                .translateExtent([[-10000, -10000], [10000, 10000]])
                .on("zoom", zoomed)


        // x-axis variable
        var xAxis = d3.axisBottom(x)
                .ticks((width + 2) / (height + 2) * 5)
                .tickSize(-height)
                .tickPadding(10);

        // y-axis variable
        var yAxis = d3.axisRight(y)
                .ticks(5)
                .tickSize(width)
                .tickPadding(-20 - width);

        // g-element for storing x-axis gridlines
        var gX = svg.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        // y-element for storing y-axis gridlines
        var gY = svg.append("g")
                .attr("class", "axis axis--y")
                .call(yAxis);

        // Clip path to prevent shapes 'leaking' outside chart body
        svg.append("defs").append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("width", width)
                .attr("height", height);

        var chartBody = svg.append("g")
                .attr("class", "chartBody")
                .attr("clip-path", "url(#clip)");

        // mapping of data to line using the priceSeries function
        chartBody.append("svg:path")
                .data([data])
                .attr("class", "line")
                .attr("d", priceSeries);

        // appening a circle object to hovertool placeholder
        focus.append("circle")
                .attr("class", "y")
                .style("fill", "none")
                .style("stroke", "steelblue")
                .attr("r", 4)

        //  .attr("clip-path", "url(#clip)");

        // appending text next to circle hovertool
        focus.append("text")
                .attr("dy", ".35em")
                .attr("clip-path", "url(#clip)");
        var DELAY = 300, clicks = 0, timer = null;
        // appending of rect to svg on which to call zoom method
        svg.append("rect")
                .attr("id", "rect")
                .attr("width", width)
                .attr("height", height)
                .style("fill", "none")
                .style("pointer-events", "all")
                .on("mouseover", function () {
                    focus.style("display", null);
                })
                .on("mouseout", function () {
                    focus.style("display", "none");
                })
                .on("mousemove", mouseMove)

//                .on("dblclick", function (e) {
//                    e.preventDefault();  //cancel system double-click event
//                });
        // g element to store actual x-axis
        var xAxisLine = svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(0));

        // element to store actual y-axis
        var yAxisLine = svg.append("g")
                .call(d3.axisLeft(y).ticks(0));

        // x-axis label
        svg.append("text")
                .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
                .style("font-size", "12px")
                .style("font-family", "sans-serif")
                .style("text-anchor", "middle")
                .text("Date/Time");

        // y-axis label
        svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left / 1.2)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("font-size", "12px")
                .style("text-anchor", "middle")
                .text("Price");

        // call zoom function on #rect
        d3.select("#rect").call(zoom)
        d3.select("#rect").call(zoom).on("dblclick.zoom", null);

        // assign zoom reset on click of button
        d3.select(".reset").on("click", resetted);
        d3.select(".toggleDraw").on("click", ()=> {
            toogleDrawCircle = !toogleDrawCircle;
            d3.select('.toggleDraw').style('background', ()=>toogleDrawCircle ? 'lightsteelblue' : '');

        });
        // mouseDate function. Returns the data for
        // the corresponding point over which the cursor
        // is currently placed.
        function mouseDate(scale) {
            var g = d3.select("#group")._groups[0][0]
            var x0 = scale.invert(d3.mouse(g)[0])
            i = bisectDate(data, x0, 1)
            d0 = data[i - 1];
            if (d0.dt === date_max) {
                d = d0;
            }
            else {
                var d1 = data[i]
                d = x0 - d0.dt > d1.dt - x0 ? d1 : d0;
            }
            return d;
        }

        // mouseMove function accesses #rect via this
        // defines movement of hovertool after extracting
        // current zoom extent parameters and applies
        // these to circle and text objects
        var currentSelect = null;


        function mouseMove() {

            var transform = d3.zoomTransform(this);
            var xt = transform.rescaleX(x), yt = transform.rescaleY(y);
            d = mouseDate(xt);
            //    console.log(d,xt)
            dateScore.text(`Date:${d.date}`)
            priceScore.text(` Price:${d.price}`)
            focus.select("circle.y")
                    .attr('cx', function () {
                        return transform.applyX(x(d.dt));
                    })
                    .attr('cy', function () {
                        return transform.applyY(y(d.price));
                    });


            d3.select(this).on('click', function () {


                if (!toogleDrawCircle) return;

                clicks++;  //count clicks
                if (clicks === 1) {
                    timer = setTimeout(function () {
                        clicks = 0;
                        stored.set(d.price, d)
                        d3.select('.circleDrawn').text(`Count Circles: ${stored.size}`);
                        focusClick.append("circle")
                                .attr("class", "clicked")
                                .attr('data-attr', (e)=>d.price)
                                .style("fill", "none")
                                .style("stroke", "steelblue")
                                .attr("r", 4)
                                .attr('cx', function () {
                                    return transform.applyX(x(d.dt));
                                })
                                .attr('cy', function () {
                                    return transform.applyY(y(d.price));
                                })
                                .style('fill', 'red')
                        //            })

                    }, DELAY);

                } else {

                    clearTimeout(timer);    //prevent single-click action
                    const findSelect = d3.selectAll(`[data-attr="${d.price}"]`).node();
                    if (findSelect !== null) {
                        deletediv.style('display', 'flex')
                                .style("left", (d3.event.pageX + 20) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                    }
                    currentSelect = d.price;
                    clicks = 0;             //after action performed, reset counter
                }


            })

            d3.select(this).on("dblclick", function (e) {
                d3.event.stopPropagation()
            });


        }


        d3.select('.yes').on('click', function (e) {
            d3.selectAll(`[data-attr="${currentSelect}"]`).remove();
            stored.delete(currentSelect);
            deletediv.style('display', 'none');
            d3.select('.circleDrawn').text(`Count Circles: ${stored.size}`);

        })

        d3.select('.no').on('click', function (e) {
            deletediv.style('display', 'none')

        })


        function zoomed() {
            a = mouseDate(x);
            gX.call(xAxis.scale(d3.event.transform.rescaleX(x)));
            gY.call(yAxis.scale(d3.event.transform.rescaleY(y)));
            var t = d3.event.transform, xt = t.rescaleX(x), yt = t.rescaleY(y)
            d3.selectAll('.clicked').remove()
            stored.forEach(e=> {
                focusClick.append("circle")
                        .attr("class", "clicked")
                        .attr('data-attr', ()=>e.price)
                        .style("fill", "none")
                        .style("stroke", "steelblue")
                        .attr("r", 4)
                        .attr('cx', function () {
                            return t.applyX(x(e.dt));
                        })
                        .attr('cy', function () {
                            return t.applyY(y(e.price));
                        })
                        .style('fill', 'red')
            })

            svg.select(".line")
                    .attr("d", priceSeries.x(function (d) {
                        return xt(d.dt);
                    })
                            .y(function (d) {
                                return yt(d.price);
                            }));

            focus.select("circle.y")
                    .classed("zoomed", true)
                    .attr("id", "one")
                    .attr('cx', function () {
                        return t.applyX(x(d.dt));
                    })
                    .attr('cy', function () {
                        return t.applyY(y(d.price));
                    });
//            focus.select("text")
//                    .text(formatCurrency(d.price))
//                    .attr('x', function () {
//                        return t.applyX(x(d.dt)) + 10;
//                    })
//                    .attr('y', function () {
//                        return t.applyY(y(d.price));
//                    });
        }

        // function defining behaviour on click of the reset button
        function resetted() {
            d3.select("#rect").transition()
                    .duration(750)
                    .call(zoom.transform, d3.zoomIdentity);
        }

    })
    ;

</script>
</body>
