<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>NoC Performance Explorer</title>
    <link rel="stylesheet" type="text/css" href="files/app.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>
  <body>
  <div id="header">
    <h1>App</h1>
    <button title="Reset visualisation" id="remove-filters" enabled="enabled">Reset</button>
    <button title="Zoom in on selected data" id="keep-data" disabled="disabled">Keep</button>
    <button title="Remove selected data" id="exclude-data" disabled="disabled">Exclude</button>
    <button title="Export data as CSV" id="export-data">Export</button>
    <div class="controls">
      Loading 
      <strong id="rendered-count"></strong>/<strong id="selected-count"></strong><!--<strong id="data-count"></strong>-->
      <div class="fillbar"><div id="selected-bar"><div id="rendered-bar">&nbsp;</div></div></div>
      scenarios at <strong id="opacity"></strong> opacity.
      <span class="settings">
        <button id="hide-ticks">Hide Ticks</button>
        <button id="show-ticks" disabled="disabled">Show Ticks</button>
        <button id="dark-theme">Dark</button>
        <button id="light-theme" disabled="disabled">Light</button>
      </span>
    </div>
    <div style="clear:both;"></div>
  </div>
  
  <!-- First row parallel chart -->
  <div id="chart">
    <canvas id="background"></canvas>
    <canvas id="foreground"></canvas>
    <canvas id="highlight"></canvas>
    <svg></svg>
  </div>
  
  <!-- Second row -->
  <div id="wrap">
    <div  class="fifteen">
      <h3>Initiator Types</h3>
      <button id="unselect-all" >Disable All</button>
      <button id="select-all" disabled="disabled">Enable All</button>
      <p id="legend">
      </p>
    </div>
    
    <div class="fifteen">
      <h3>Sample of 25</h3>
      <input type="text" style="width:9em;" id="search" placeholder="search scenarios..."></input>
      <p id="initiator-list">
      </p>
    </div>

    <div class="scatterPlot">

    <div class="bwcorr">
      <h3>Bandwidth</h3>
      <div id="plot1"></div>
    </div>

    <div class="bwcorr">
      <h3>Latency</h3>
      <div id="plot2"></div>
    </div>

    <div class="bwcorr">
      <h3>Outstanding</h3>
      <div id="plot3"></div>
    </div>
    </div>


  </div>
  </body>
  <script src="https://d3js.org/d3.v2.js"></script>
  <script src="files/helper.js"></script>
  <script src="files/app.js"></script>
</html>
