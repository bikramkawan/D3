<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script data-main="index" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>

</head>
<body>
<div class="container">
    <div class="chart"></div>

</div>

<div class="bottom">
    <div class="mode">Toggle Mode</div>
    <div class="bottom-container">
        <div class="legends">
        </div>
        <div class="mode-container">
            <div class="slope-container">
                <div class="control slopeButton"> Slope Line</div>
                <input type="checkbox" class="midpoint" checked>
                <p>Disable Mid Point</p>
            </div>
            <div class="control flagButton"> Add Flag</div>
        </div>
    </div>
</div>


<div class="flagTable">
    <div class="header">
        <p>Flag Information</p>
        <span class="toggleFlag">
            <i class="fa fa-toggle-off fa-2x" aria-hidden="true"></i>
       </span>
    </div>

    <div class="inner-items">
    </div>
</div>

<div class="delete">
    <div class="confirm">Confirm</div>

    <div class="action">
        <div class="yes">Yes</div>
        <div class="no">No</div>
    </div>
</div>

</body>
</html>
