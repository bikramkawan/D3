<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="style.css">
<body>

<div class="chartContainer">
    <div id="chartTop"></div>
    <div id="chartBottom"></div>

</div>


<div class="panel"><h1>Support Panel</h1>

    <div class="score">
        <div class="dataScore"></div>
        <div class="priceScore"></div>
    </div>

    <div class="counter">
        <div class="positive"></div>
        <div class="negative"></div>
    </div>
    <button class="reset">Reset Zoom</button>
    <button class="toggleDraw">Add Circle</button>
    <button class="saveData">Save Circle Data</button>
    <button class="plotCircles">Plot Circle Data</button>


</div>


<div class="delete">
    <div class="confirm">Confirm</div>

    <div class="action">
        <div class="yes">Yes</div>
        <div class="no">No</div>
    </div>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="script.js"></script>
<script src="helpers.js"></script>
</body>
