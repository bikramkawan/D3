<script>

var origin = svg.append("circle").attr({

   var createNodes = function (numNodes, radius,catdata,catcolor) {
         var nodes = [],
            text,
             color,
             angle,
             x,
             y,
             i;
         for (i=0; i<numNodes; i++) {
          angle = (i / (numNodes/2)) * Math.PI; // Calculate the angle at which the element will be placed.
                                                // For a semicircle, we would use (i / numNodes) * Math.PI.
          x = (radius * Math.sin(angle)-8); // Calculate the x position of the element.
          y = -1*(radius * Math.cos(angle)); // Calculate the y position of the element.
          text=catdata[i];
             color=catcolor[i];
             nodes.push({'id': i, 'x': x, 'y': y,'text':text,'color':color});
         }
         return nodes;
       }
    var createElements = function (svg, nodes, elementRadius) {
         element = svg.selectAll('text')
                        .data(nodes)
                      .enter().append('text')
                        .attr('r', elementRadius)
                        .attr('x', function (d, i) {
                          return d.x;
                        })
                        .attr('y', function (d, i) {
                          return d.y;
                        })
                          .attr("transform",'rotate(90)')
                 .attr('stroke',function ( d) { return d.color; })
                  .attr('fill','none')
                     .text(function(d,i){  return d.text;})



       }

     var createSvg = function (radius, callback) {
        var svg = d3.selectAll('g.main').append('g').attr('class','cat1').attr("transform",'rotate(-90)');
         callback(svg);
       }

var a_draw = function () {
         var numNodes = a_data.length;
         var radius =  o_radius+radiusincrease-15;
           var catcolor=a_color;
    var catdata=a_data;
         var nodes = createNodes(numNodes, radius,catdata,catcolor);
         createSvg(radius, function (svg) {
           createElements(svg, nodes, 1);
         });

       }

a_draw();
