<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="main">
        <div class="infoPanelContainer">
            <div class="infoPanel">
                <div class="box score">
                </div>

            </div>
            <div class="box filter">
                <div class="heatFilter">
                    <div class="datepickerwrapper year">

                        <div class="h3"> Start Date</div>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control"/>
                            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                        </div>
                    </div>
                    <div class="datepickerwrapper month">
                        <div class="h3">End Date</div>
                        <div class='input-group date' id='datetimepicker2'>
                            <input type='text' class="form-control"/>
                            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                        </div>
                    </div>
                    <div class="datepickerwrapper submit">

                        <div class="filterDate btn btn-primary">Apply</div>


                    </div>
                </div>
            </div>

        </div>
        <div class="lineFilter">
            <div class="weekday">Weekdays</div>
            <div class="weekend">WeekEnd</div>
        </div>
        <div class="chartContainer">
            <div class="col left">
                <div class="childRow">
                    <div class="childCol">
                        <div class="dataSource source1">

                        </div>
                        <div class="pie pie1">
                        </div>
                        <div class="time">
                            <div class=" row header">
                                <div class="transparent">
                                </div>
                                <div>
                                    Hours
                                </div>
                                <div>
                                    %
                                </div>
                                <div>
                                    Total
                                </div>
                            </div>
                            <div class="timeBody timeBody1">
                            </div>
                        </div>
                    </div>
                    <div class="childCol">
                        <div class="dataSource source2">

                        </div>
                        <div class="pie pie2">
                        </div>
                        <div class="time">
                            <div class=" row header">
                                <div class="transparent">
                                </div>
                                <div>
                                    Hours
                                </div>
                                <div>
                                    %
                                </div>
                                <div>
                                    Total
                                </div>
                            </div>
                            <div class="timeBody timeBody2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="childRow">
                    <div class="childCol">
                        <div class="dataSource source3">

                        </div>
                        <div class="pie pie3">
                        </div>
                        <div class="time">
                            <div class=" row header">
                                <div class="transparent">
                                </div>
                                <div>
                                    Hours
                                </div>
                                <div>
                                    %
                                </div>
                                <div>
                                    Total
                                </div>
                            </div>
                            <div class="timeBody timeBody3">
                            </div>
                        </div>
                    </div>
                    <div class="childCol">
                        <div class="dataSource source4">

                        </div>
                        <div class="pie pie4">
                        </div>
                        <div class="time">
                            <div class=" row header">
                                <div class="transparent">
                                </div>
                                <div>
                                    Hours
                                </div>
                                <div>
                                    %
                                </div>
                                <div>
                                    Total
                                </div>
                            </div>
                            <div class="timeBody timeBody4">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col right">
                <div class="line">

                </div>
                <div class="bar">


                </div>
            </div>
        </div>

    </div>
    <div class="mainBottom">
        <div class="heatmap">
        </div>

    </div>
</div>


</body>
</html>
