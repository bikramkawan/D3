<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
</head>
<body>
<div class="container">

    <div class="main">
       <div class="infoPanelContainer">
           <div class="infoPanel">
               <div class="box score1">
               </div>

               <div class="box filter">
                   <div class="heatFilter">
                       <div class="year">Start
                           <input class="fromdate" type="date">
                       </div>
                       <div class="month">End
                           <input class="todate" type="date">
                       </div>

                   </div>
               </div>

           </div>
           <div class="infoPanel">
               <div class="box score2">
               </div>

               <div class="box filter">
                   <div class="heatFilter">
                       <div class="year">Start
                           <input class="fromdate" type="date">
                       </div>
                       <div class="month">End
                           <input class="todate" type="date">
                       </div>

                   </div>
               </div>

           </div>
           <div class="infoPanel">
               <div class="box score3">
               </div>

               <div class="box filter">
                   <div class="heatFilter">
                       <div class="year">Start
                           <input class="fromdate" type="date">
                       </div>
                       <div class="month">End

               </div>

           </div>
       </div>

            <div class="weekday">Weekdays</div>
            <div class="weekend">WeekEnd</div>
        </div>
        <div class="chartContainer">
            <div class="col left">
              <div class="childRow">
                  <div class="childCol">
                      <div class="dataSource source1">

                      </div>
                      <div class="pie pie1">
                      </div>
                      <div class="time">
                          <div class=" row header">
                              <div class="transparent">
                              </div>
                              <div>
                                  Hours
                              </div>
                              <div>
                                  %
                              </div>
                              <div>
                                  Total
                              </div>
                          </div>
                          <div class="timeBody timeBody1">
                          </div>
                      </div>
                  </div>
                  <div class="childCol">
                      <div class="dataSource source2">

                      </div>
                      <div class="pie pie2">
                      </div>

                              </div>

                              </div>
                              <div>

                              </div>

                          </div>
                      </div>
                  </div>
              </div>
                <div class="childRow">
                    <div class="childCol">

                        </div>

                        </div>

                                <div class="transparent">

                                </div>
                                <div>

                    </div>

            </div>

            <div class="col right">
                <div class="line">

                </div>
                <div class="bar">


                </div>
            </div>
        </div>

    </div>
    <div class="mainBottom">
        <div class="heatmap">
        </div>

    </div>
