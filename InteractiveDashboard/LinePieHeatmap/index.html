
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
</head>
<body>
<div class="container">

    <div class="main">
           <div class="infoPanel">
               <div class="box">
                   <div class="name">This Week</div>
                <div class="value">1</div>
               </div>
               <div class="box">
                   <div class="name">This Month</div>
                <div class="value">11</div>
               </div>
               <div class="box">
                   <div class="name">This Year</div>
                <div class="value">33</div>
               </div>
               <div class="box">
                   <div class="name">All Time</div>
                <div class="value">2</div>
               </div>

               <div class="box filter">
               <div class="heatFilter">
                    <div class="year">Year</div>
             <div class="month">Month</div>
                <div class="week">Weeks</div>
        </div>
               </div>

                  </div>
          <div class="lineFilter">
                <div class="weekday">Weekdays</div>
                <div class="weekend">WeekEnd</div>
            </div>
        <div class="chartContainer">
            <div class="col">
            <div class="pie">

            </div>
            <div class="time">
                <div class=" row header">
                    <div class="transparent">
                    </div>
                    <div>
                        Hours
                    </div>
                    <div>
                        %
                    </div>
                    <div>
                        Total
                    </div>
                </div>
                <div class="timeBody">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="line">

            </div>
            <div class="bar">


            </div>
        </div>
        </div>

    </div>
    <div class="mainBottom">
        <div class="heatmap">
        </div>

    </div>
</div>

<script type="application/javascript" src="LineChart.js"></script>
<script type="application/javascript" src="BarChart.js"></script>
<script type="application/javascript" src="Table.js"></script>
<script type="application/javascript" src="PieChart.js"></script>
<script type="application/javascript" src="HeatMap.js"></script>
<script type="application/javascript" src="script.js"></script>

</body>
</html>
