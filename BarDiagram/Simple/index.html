<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>

        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: brown;
        }

        .axis--x path {
            display: none;
        }
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 150px;
            height:30px;
            padding: 2px;
            font: 12px sans-serif;
            background: white;
            color:black;
            border-radius: 8px;
            border:1px solid black;
            pointer-events: none;
        }

    </style>
</head>
<body>
<div class="app">
<svg width="960" height="500"></svg>
</div>
<script src="app.js"></script>

</body>
</html>
