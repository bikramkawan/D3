     d3.csv('data2.csv',function (csvdata) {

     var data = csvdata;
        var endingbalance = [];
        var endingbalance100 = [];
         var endingbalance500 = [];
        data.forEach(function (d) {

            var number = Number(d.endingbalance.replace(/[^0-9\.]+/g, ""));
            endingbalance.push(number);
            var number100 = Number(d.endingbalance100.replace(/[^0-9\.]+/g, ""));
            endingbalance100.push(number100)
            var number500 = Number(d.endingbalance500.replace(/[^0-9\.]+/g, ""));
            endingbalance500.push(number500)

        });

         console.log(endingbalance, endingbalance4);
        var margin = {top: 30, right: 10, bottom: 50, left: 60},
                chart = d3LineWithLegend()
                        .xAxis.label('Time (ms)')
                        .width(width(margin))
                        .height(height(margin))
                        .yAxis.label('Voltage (v)');


        var svg = d3.select('#test1 svg')
                .datum(generateData())

        svg.transition().duration(500)
                .attr('width', width(margin))
                .attr('height', height(margin))
                .call(chart);


        chart.dispatch.on('showTooltip', function (e) {
            var offset = $('#test1').offset(), // { left: 0, top: 0 }
                    left = e.pos[0] + offset.left,
                    top = e.pos[1] + offset.top,
                    formatter = d3.format(".04f");

            var content = '<h3>' + e.series.label + '</h3>' +
                    '<p>' +
                    '<span class="value">[' + e.point[0] + ', ' + formatter(e.point[1]) + ']</span>' +
                    '</p>';

            nvtooltip.show([left, top], content);
        });

        chart.dispatch.on('hideTooltip', function (e) {
            nvtooltip.cleanup();
        });


        $(window).resize(function () {
            var margin = chart.margin();

            chart
                    .width(width(margin))
                    .height(height(margin));

            d3.select('#test1 svg')
                    .attr('width', width(margin))
                    .attr('height', height(margin))
                    .call(chart);

        });


        function width(margin) {
            var w = $(window).width()/2 - 20;

            return ( (w - margin.left - margin.right - 20) < 0 ) ? margin.left + margin.right + 2 : w;
        }

        function height(margin) {
            var h = $(window).height() - 20;

            return ( h - margin.top - margin.bottom - 20 < 0 ) ?
            margin.top + margin.bottom + 2 : h;
        }


        //data
        function generateData() {
            var enddata = [],
                    sin2 = [],
                    enddata4 = [],
                    enddata5 = [],
                    cos2 = [],
                    r1 = Math.random(),
                    r2 = Math.random(),
                    r3 = Math.random(),
                    r4 = Math.random();

            for (var i = 0; i <( endingbalance.length-1); i++) {
                enddata.push([i, endingbalance[i]]);
                enddata100.push([i, endingbalance100[i]]);
                enddata500.push([i, endingbalance500[i]]);
//                sin2.push([i, r3 * Math.sin(r1 + i / (10 * (r2 + .5) ))]);
//                cos2.push([i, r4 * Math.cos(r4 + i / (10 * (r1 + .5) ))]);
            }

            return [
                {
                    data: enddata,
                    label: "Ending Balance"
                },
                {
                    data: enddata100,
                    label: "Ending Balance 100"
                },
                {
                    data: enddata500,
                    label: "Ending Balance 500"
                }

            ];
        }
