
<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<div class="app">

   <div class="menu">
       <div class="legend">
           <div class=" legend-row studentsIn">
               <div class="circle in"></div>
               <div class="legend-label">Students coming to Australia</div>
           </div>
           <div class=" legend-row studentsOut">
               <div class="circle out"></div>
               <div class="legend-label">Australian Students Outbound</div>
           </div>
       </div>
       <label class="switch">
           <input type="checkbox" class="selectToggle" checked>
           <span class="slider round"></span>
       </label>
   </div>
    <div class="bar-chart">
     <div class="bar-container">
         <div class="inbound-bar"></div>
         <div class="outbound-bar"></div></div>
        <div class="bar-label"></div>
    </div>
    <div class="map"></div>

</div>
<div class="tooltip2">
    <div class="arrow">

    </div>
    <div class="row country-header">

    </div>
    <div class="info">
        <div class="col ">
            <div class="info-row source-country-label"></div>
            <div class="info-row source-country-title">Students Out:</div>
            <div class="info-row source-country-number"></div>
        </div>
        <div class="col ">
            <div class="info-row target-country-label">Australian</div>
            <div class="info-row target-country-title">Students In:</div>
            <div class="info-row target-country-number">3524</div>
        </div>
        <div class="col ">
            <div class="info-row ratio-label">Ratio of Students</div>
            <div class="info-row ratio-number"></div>
        </div>
    </div>



</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="app.js"></script>

</body>
</html>
